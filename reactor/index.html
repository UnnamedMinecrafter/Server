<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="format.css">
		<title>idle Reactor</title>
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="icon" type="image/svg" href="img/favicon.svg">

		<script src="json/parts.json"></script>
		<script src="item.js"></script>
		<script src="reactor.js"></script>
		<script src="idleReactor.js"></script>
	</head>
	<body>
		<div class="game">
			<div class="section stats_section">
				<div class="section_inner stats">
					<div class="heat">
						Heat: 
						<div class="heat_percent_wrapper">
							<div class="heat_percent">
							</div>
						</div>
					</div>
					<div class="power">
						Power: 
						<div class="power_percent_wrapper">
							<div class="power_percent">
							</div>
						</div>
					</div>
					<div class="money">
						Money: 
						<div class="money_percent_wrapper">
							<div class="money_percent">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="section shop_section">
				<div class="section_inner shop">
					<div class="shop_chamber">
					</div>
				</div>
			</div>
			<div class="section controls_section">
				<div class="section_inner controls">
					<button>Pause</button>

					<button>Reactor</button>
					<button>Upgrades</button>
					<button>Experiments</button>
				</div>
			</div>
			<div class="section reactor_section">
				<div class="section_inner reactor">
					<div class="reactor_chamber">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
